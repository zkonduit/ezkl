  ultra-overflow-tests_og-lookup:
    permissions:
      contents: read
    runs-on: non-gpu
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2024-07-18
          override: true
